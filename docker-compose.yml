version: '3'
services:
  app:
    build: ./backend
    tty: true
    volumes:
      - ./backend:/app
  node:
    build:  
      context: ./frontend
      dockerfile: Dockerfile.dev
    tty: true
    stdin_open: true
    volumes:
      - /app/node_modules # 로컬에 node_modules 없으니 매핑하지 말라
      - ./frontend:/app
    command: sh -c "npm start"
    ports:
      - "3001:3000"